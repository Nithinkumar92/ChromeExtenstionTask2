<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Scraper & Interactor</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .section {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .section h3 {
        margin: 0 0 10px 0;
        color: #0077b5;
      }
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #0077b5;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px 0;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background-color: #005885;
      }
      #output {
        max-height: 200px;
        overflow-y: auto;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 3px;
        font-size: 12px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    
    <div class="section">
      <h3>Profile Scraping</h3>
      <button id="startScraping">Start Profile Scraping</button>
    </div>
    
    <div class="section">
      <h3>Advanced Feed Interaction</h3>
      <label for="likeCount">Like Count:</label>
      <input type="number" id="likeCount" min="0" max="50" placeholder="Enter number of posts to like (0-50)">
      
      <label for="commentCount">Comment Count:</label>
      <input type="number" id="commentCount" min="0" max="20" placeholder="Enter number of posts to comment (0-20)">
      
      <button id="startInteraction" disabled>Start Advanced Interaction</button>
      <small style="color: #666;">Login to LinkedIn manually before starting</small>
      <small style="color: #666;">*Button will be enabled only when both fields have values</small>
    </div>
    
    <div class="section">
      <h3>Output</h3>
      <pre id="output"></pre>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
